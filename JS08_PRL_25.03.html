<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #f0f0f0;">
        
<script type="text/javascript">

    var SB
    var HT
    var IM
    var SL

    HT = parseFloat(prompt("Digite Horas trabalhadas: "))
    SB = parseFloat(HT * 10.37)
    IM = parseFloat(SB * 0.11 )
    SL = parseFloat(SB - IM)

    document.write("Total Salário Líquido: "+SL)


</script>

    </body>
</html>

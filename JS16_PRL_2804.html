<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #f0f0f0;">
        
<script type="text/javascript">

    var Nota
    var Status

    Nota = parseFloat(prompt("Digite a Nota:"))

    if (Nota < 5) {Status = "Reprovado"}
    else if (Nota >= 5 && Nota < 7) {Status = "Exame"}
    else if (Nota => 7) {Status = "Aprovado"}

    document.write("Nota: " + Nota + "<BR>Status: " + Status)

</script>

    </body>
</html>

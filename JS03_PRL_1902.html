<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Coolvetica Regular; background-color: #f0f0f0;">
        
<script type="text/javascript">
    var Preco;
    //Entrada R
    var Avista;
    // Saída R
    var Parcelado;
    // Saída R

    Preco = parseFloat(prompt("Digite o preço:"));
    Avista = Preco * 0.9;
    Parcelado = Preco / 3;
    document.write('<BR>');
        // BR pula linha
    document.write( "Total À Vista: R$" +Avista, " ou R$" +Parcelado, " em 3x"); 



</script>

    </body>
</html>

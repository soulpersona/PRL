<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #f0f0f0;">
        
<script type="text/javascript">

    var numero1
    var numero2

    numero1 = parseFloat(prompt ("Digite o 1º número: "));
    numero2 = parseFloat(prompt("Digite o 2º número: "));

    if (numero1 > numero2)
    { document.write("Numero maior: " + numero1)} 
    else {document.write('Numero maior: ' + numero2)}


</script>

    </body>
</html>

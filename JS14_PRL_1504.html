<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #f0f0f0;">
        
<script type="text/javascript">

    var Numero
    var Status

   Numero = parseInt(prompt("Digite o número: "))
   if (Numero !=0)
                {if (Numero > 0) {Status = "Positivo"}
                else {Status = "Negativo"}} 

                
   else {Status = "Neutro" }
    


   document.write('<BR>');
        // BR pula linha
    document.write('Resultado: '+ Status);
    
    

</script>

    </body>
</html>

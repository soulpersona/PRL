    <body>
        
<script type="text/javascript">

    var P1 // VARIÁVEL REAL
    var P2 
    var P3
    var PF

    var MP
    var MF

    P1 = parseFloat(prompt("Digite a nota da P1: "));
    P2 = parseFloat(prompt("Digite a nota da P2: "));
    P3 = parseFloat(prompt("Digite a nota da P2: "));
    PF = parseFloat(prompt("Digite a nota da Prova Final: "));

    MP = ( P1 + P2 + P3 ) / 3
    MF = (MP + (PF*2)) / 3
    document.write ('Média Final: ' + PF)


</script>

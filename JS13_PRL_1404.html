<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Arial, Helvetica, sans-serif; background-color: #f0f0f0;">
        
<script type="text/javascript">

    var Sbase
    var Grat
    var SB 
    var IR
    var SL

    Sbase = parseFloat(prompt("Digite o salário base: "))
    Grat = parseFloat(prompt("Digite o valor das gratificações: "))

    SB = Sbase + Grat

    if (SB < 2000) {IR = SB * 0.11}
    else {IR = SB * 0.15}

    SL = SB - IR

document.write("Salário Base: " + Sbase + '<BR>')
document.write('Salário Bruto: ' + SB + '<BR>')
document.write('Imposto de Renda: ' + IR + '<BR>')
document.write('Salário Líquido: ' + SL)


</script>

    </body>
</html>

<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8">

    <body style="font-size: 60px; background-color: coral; text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        
<script type="text/javascript">

var QM
var QMX
var EM

    QM = parseFloat(prompt("Digite a qtd. Média: "));
    QMX = parseFloat(prompt("Digite a qtd. Máxima: "));
    EM = (QM + QMX) /2 

document.write ('<BR>')
document.write ('<BR>')
    document.write("Estoque médio: " + EM);

</script>

    </body>

<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body style="font-size: 60px; text-align: center; font-family: Coolvetica Regular; background-color: #f0f0f0;">
        
<script type="text/javascript">

    var Nota1;
    // Var R - Entrada
    var Nota2;
    // Var R - Entrada
    var Media;
    // Var R - Saída

    Nota1 = parseFloat(prompt("Digite a Nota 1:"));
    Nota2 = parseFloat(prompt("Digite a nota 2:"));

    Media = (Nota1 + Nota2) / 2
    document.write('<BR>');
    document.write("A Média final foi de: " +Media);

</script>

    </body>
</html>

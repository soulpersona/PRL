<html>
    <head> <title> Programação e Algoritmo Java Script !</title>
    <meta charset="utf-8"> 
    </head>
    <body>
        

<script type="text/javascript">
    var Dias;
    // Var Z - Entrada 1
    var Horas;
    // Var R - Entrada 2
    var Total;
    // Var R - Saída

    Dias = parseInt(prompt("Digite o nº de Dias:"));
    // parseInt transforma em nº Z (dado em Caps)
    // Entrada 1
    Horas = parseFloat(prompt("Digite o nº de Horas:"));
    // parseFloat transforma em nº R (dado em Caps)
    // Entrada 2
    Total = (Dias * 24) + Horas;
    // Processo 1

    document.write('<BR>');
    // BR pula linha
    document.write(' Total de horas:  ' +Total); 
    // Saída 2 - Exibindo resultado HTML
</script>


    </body>
</html>
